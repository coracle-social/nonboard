<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr Onboarding Widget</title>
    <style>
      :root {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        font-weight: 400;

        color: #213547;
        background-color: #eee;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      h1 {
        font-size: 3.2em;
      }

      #app {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
      }

      .logo {
        height: 6em;
        padding: 1.5em;
        will-change: filter;
        transition: filter 300ms;
      }
      .logo:hover {
        filter: drop-shadow(0 0 2em #646cffaa);
      }
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #3178c6aa);
      }

      .card {
        padding-bottom: 2em;
      }

      .footer {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
      }

      .footer > * {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>Nostr Onboarding Widget</h1>
        <div class="card">
          <div id="target"></div>
        </div>
        <div class="footer">
          <a href="https://github.com/coracle-social/nonboard">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 7.82996L18.6965 9.35678C20.239 10.7451 21.0103 11.4392 21.0103 12.33C21.0103 13.2207 20.239 13.9148 18.6965 15.3031L17 16.83" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M13.9868 5.00037L12 12.4152L10.0132 19.8301" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M6.99999 7.82996L5.30352 9.35678C3.76096 10.7451 2.98969 11.4392 2.98969 12.33C2.98969 13.2207 3.76096 13.9148 5.30352 15.3031L6.99999 16.83" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <script type="module">
      import nb, {View} from './src/index'

      const reset = () => {
        app.unmount()
        app.reset()

        const reset = document.createElement('button')

        reset.textContent = "Flow complete! Start over?"
        reset.classList.add("nb-button")
        reset.classList.add("nb-button-secondary")
        reset.style = "margin: 4rem auto;"
        reset.addEventListener('click', init)

        target.appendChild(reset)
      }

      const app = nb({
        appUrl: window.origin,
        appName: "Nonboard test",
        appImage: "https://hbr.coracle.social/daa09e37ff8c2db52f0b905e24b647e00db770f2a590bd197d27a5808666a656.jpg",
        translations: {
          "landing.signup.title": "Sign up",
        },
        onSignup: payload => {
          console.log("signed up:", payload)
          alert(`Signed up with nip01`)
          reset()
        },
        onLogin: payload => {
          console.log("logged in:", payload)
          alert(`Logged in with ${payload.method}`)
          reset()
        },
        onError: error => {
          console.log("recevied error:", error)
          alert(`Encountered an error: ${error}`)
        },
        onInfo: message => {
          console.log("recevied info:", message)
          alert(message)
        },
      })

      const init = () => {
        app.mount(target)
      }

      init()
    </script>
  </body>
</html>
